name: Code Style Check

on:
  push:
    branches:
      - pipeline_branch

  pull_request:
    branches:
      - pipeline_branch

jobs:
  checkstyle_project:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repo
        uses: actions/checkout@v2
      
      - name: Set version Python
        uses: actions/setup-python@v2
        with:
         python-version: '3.12.7'

      - name: install dependencies
        run: |
          pip install flake8
      
      - name: Run linter
        run: |
          flake8 ./PractPractica/models.py
      